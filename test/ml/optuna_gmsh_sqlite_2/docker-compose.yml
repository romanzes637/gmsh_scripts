version: "3.8"
services:
  opt:
    image: 10.254.55.75/gmsh
    build: .
    working_dir: /opt/gmsh/input/tenex/borehole
    command: ["python", "/opt/gmsh/ml.py", "opt.json"]
    volumes:
      - tenex:/opt/gmsh/input/tenex/borehole/opt
    deploy:
      mode: replicated
      replicas: 2
      placement:
        max_replicas_per_node: 1
